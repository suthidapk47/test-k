<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flower AR Card</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
      // toggle แสดง/ซ่อนข้อมูล
      function toggleInfo() {
        const info = document.querySelector('#infoPanel');
        const isVisible = info.getAttribute('visible');
        info.setAttribute('visible', !isVisible);
      }
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- ===== Marker ===== -->
      <a-marker preset="hiro">

        <!-- แท่น / ฐาน -->
        <a-plane
          color="#ffffff"
          width="1.6"
          height="1"
          rotation="-90 0 0"
          position="0 0 0">
        </a-plane>

        <!-- โมเดล 3D ดอกไม้ (ตัวอย่าง) -->
<a-entity
  gltf-model="url(model/scene.gltf)"
  scale="10 10 10"
  position="0 0.25 0">
</a-entity>

        <!-- ปุ่มกด -->
        <a-plane
          class="clickable"
          color="#add8e6"
          width="0.5"
          height="0.2"
          position="0 -0.01 0.4"
          rotation="-90 0 0"
          onclick="toggleInfo()">
        </a-plane>

        <a-text
          value="Show Info"
          color="#000000"
          align="center"
          width="1"
          position="0 0.01 0.4"
          rotation="-90 0 0">
        </a-text>

        <!-- กล่องข้อมูล (ซ่อนไว้ก่อน) -->
        <a-plane
          id="infoPanel"
          visible="false"
          color="#ffffff"
          width="1.4"
          height="0.7"
          position="0 0.01 -0.5"
          rotation="-90 0 0">
        </a-plane>

        <a-text
          id="infoPanel"
          visible="false"
          value="Tulip\n\nMeaning:\nTrue Love\n\nCare:\nSoft sunlight"
          color="#000000"
          width="1.3"
          position="-0.65 0.02 -0.5"
          rotation="-90 0 0">
        </a-text>

      </a-marker>

      <!-- กล้อง + cursor สำหรับคลิก -->
      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
